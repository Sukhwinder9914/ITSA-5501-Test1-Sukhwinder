services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  web:
    build: ./web
    environment:
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:3000"
    depends_on:
      - redis
    restart: unless-stopped

  rotator:
    build: ./rotator
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ROTATE_MS: 5000
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data: